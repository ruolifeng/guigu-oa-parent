server:
  port: 8800 # 指定服务运行的端口号
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 查看日志
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource #指定数据库连接池
    driver-class-name: com.mysql.cj.jdbc.Driver #指定MySQL数据库驱动
    url: jdbc:mysql://localhost:3306/guigu-oa?serverTimezone=GMT%2B8&useSSL=false&characterEncoding=utf-8 #指定数据库url，必须指定时区
    username: root #用户
    password: 123456 #密码